
fragment FragmentNodeInterface on NodeInterface {
    __typename
    id
    title
    status
    path
    changed {
        ...FragmentDateTime
    }
    created {
        ...FragmentDateTime
    }
}

fragment FragmentNodeSupBook on NodeSupBook {
    ...FragmentNodeInterface

    supBookAuthorInfo {
        processed
    }
    supBookAuthors {
        ...FragmentNameType
    }
    supBookAuthorsFull
    supBookAvailDesc
    supBookAwards {
        ...FragmentSupAward
    }
    supBookCatalogMonth
    supBookCatalogPage
    supBookCatalogSeasonYyyy
    supBookClothSalePercent
    supBookClothSalePrice
    supBookCopublisherName
    supBookCopublisherYn
    supBookCopyright
    supBookDescription {
        processed
    }
    supBookDigitalCompLink
    supBookExcerpts {
        ...FragmentParagraphUnion
    }
    supBookHtmlPageTitle
    supBookIllustrations
    supBookImage {
        ...FragmentMediaImage
    }
    supBookImprint {
        ...FragmentTermInterface
    }
    supBookInPrintStatus
    supBookInstructorRecommended
    supBookIntlCart
    supBookIsbn13Alt
    supBookIsbn13Cloth
    supBookIsbn13Digital
    supBookIsbn13Isw
    supBookIsbn13Paper
    supBookLocalWebBlurb {
        processed
    }
    supBookNewPaperbackYn
    supBookPages
    supBookPaperSalePercent
    supBookPaperSalePrice
    supBookPriceCloth
    supBookPriceDigital
    supBookPricePaper
    supBookPrintDeskCopies
    supBookPubDateCloth {
        ...FragmentDateTime
    }
    supBookPubDateDigital {
        ...FragmentDateTime
    }
    supBookPubDateFirst {
        ...FragmentDateTime
    }
    supBookPubDatePaper {
        ...FragmentDateTime
    }
    supBookPubYearFirst
    supBookRelatedTitles {
        ...FragmentNodeInterface
    }
    supBookReviews {
        processed
    }
    supBookRightsDescription
    supBookSalesRank
    supBookSeries {
        ...FragmentTermInterface
    }
    supBookStatusCloth
    supBookStatusDigital
    supBookStatusPaper
    supBookSubjects {
        __typename
        id
        name
        weight
        parent {
            ... on TermInterface {
                id
                name
            }
        }
    }
    supBookSubtitle
    supBookTableOfContents {
        processed
    }
    supBookUrlIsw
    supBookWebCodeCloth
    supBookWebCodePaper
    supBookWorkIdNumber
}


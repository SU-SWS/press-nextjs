    suEventLocation {
        ...FragmentAddressType
    }
    suEventDateTime {
        ...FragmentSmartDateType
    }
    suEventType {
        ...FragmentTermInterface
    }
    suEventSource {
        url
        title
    }
}

fragment FragmentNodeStanfordEventSeriesTeaser on NodeStanfordEventSeries {
    ...FragmentNodeInterface

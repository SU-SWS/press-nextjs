
fragment FragmentNodeInterface on NodeInterface {
    __typename
    id
    title
    path
}

fragment FragmentNodePage on NodeInterface {
    ...FragmentNodeInterface
    status
    metatag {
        ...FragmentMetaTag
    }
}

fragment FragmentNodeSupBookAncillary on NodeSupBookAncillary {
    body {
        processed
    }
    supAncillaryBook {
        ...FragmentNodeInterface
        supBookSubtitle
        supBookAuthorsFull
        supBookImage {
            ...FragmentMediaImage
        }

    }
    supAncillaryParagraphs {
        ...FragmentParagraphUnion
    }
}

fragment FragmentNodeSupBook on NodeSupBook {
    supBookAltFormat
    supBookAuthorInfo {
        processed
    }
    supBookAuthors {
        ...FragmentNameType
    }
    supBookAuthorsFull
    supBookAvailDesc
    supBookAwards {
        ...FragmentAward
    }
    supBookCatalogSeasonYyyy
    supBookPublisher
    supBookCopublisherName
    body {
        processed
    }
    supBookDigitalCompLink
    supBookImage {
        ...FragmentMediaImage
    }
    supBookImprint {
        ...FragmentTermInterface
    }
    supBookIsbn13Alt
    supBookIsbn13Cloth
    supBookIsbn13Digital
    supBookIsbn13Isw
    supBookIsbn13Paper
    supBookPages
    supBookPrintDeskCopies
    supBookPubDateCloth {
        ...FragmentDateTime
    }
    supBookPubDateFirst {
        ...FragmentDateTime
    }
    supBookPubYearFirst
    supBookRelatedTitles {
        ...FragmentNodeInterface
    }
    supBookReviews {
        processed
    }
    supBookSalesRank
    supBookSeries {
        ...FragmentTermInterface
        supSeriesPage {
            url
        }
    }
    supBookSubjects {
        __typename
        id
        name
        weight
        parent {
            ... on TermInterface {
                id
                name
            }
        }
    }
    supBookSubtitle
    supBookUrlIsw
    supBookWorkIdNumber
    supBookERetailers {
        ...FragmentLink
    }
    supBookType
    supBookNoCart
    supBookPriceData {
        id
        ... on PressPrice {
            supIntlCart
        }
    }
    supBookEpubFormat
    supBookPdfFormat
}

fragment FragmentNodeStanfordPage on NodeStanfordPage {
    layoutSelection {
        id
    }
    body {
        processed
    }
    suBasicPageType {
        ...FragmentTermInterface
    }
    suPageBanner {
        ...FragmentParagraphStanfordBanner
        ...FragmentParagraphStanfordPageTitleBanner
        ...FragmentParagraphSupCarousel
    }
    suPageComponents {
        ...FragmentParagraphUnion
    }
    suPageDescription
    suPageImage {
        ...FragmentMediaUnion
    }
}

fragment FragmentNodeStanfordCourse on NodeStanfordCourse {
    body {
        processed
    }
    suCourseAcademicYear
    suCourseCode
    suCourseId
    suCourseInstructors
    suCourseLink {
        url
        title
    }
    suCourseQuarters {
        ...FragmentTermInterface
    }
    suCourseSectionUnits
    suCourseSubject {
        ...FragmentTermInterface
    }
    suCourseTags {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordEvent on NodeStanfordEvent {
    body {
        processed
    }
    suEventAltLoc
    suEventAudience {
        ...FragmentTermInterface
    }
    suEventComponents {
        ...FragmentParagraphUnion
    }
    suEventContactInfo
    suEventCta {
        url
        title
    }
    suEventDateTime {
        ...FragmentSmartDateType
    }
    suEventDek
    suEventEmail
    suEventGroups {
        ...FragmentTermInterface
    }
    suEventKeywords {
        ...FragmentTermInterface
    }
    suEventLocation {
        ...FragmentAddressType
    }
    suEventMapLink {
        url
        title
    }
    suEventSchedule {
        ...FragmentParagraphStanfordSchedule
    }
    suEventSource {
        url
        title
    }
    suEventSponsor
    suEventSubheadline
    suEventSubject {
        ...FragmentTermInterface
    }
    suEventTelephone
    suEventType {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordEventSeries on NodeStanfordEventSeries {
    suEventSeriesComponents {
        ...FragmentParagraphUnion
    }
    suEventSeriesDek
    suEventSeriesEvent {
        ...FragmentNodeStanfordEventTeaser
    }
    suEventSeriesSubheadline
    suEventSeriesType {
        ...FragmentTermInterface
    }
}

fragment FragmentNodeStanfordNews on NodeStanfordNews {
    suNewsBanner {
        ...FragmentMediaUnion
    }
    suNewsBannerMediaCaption
    suNewsByline
    suNewsComponents {
        ...FragmentParagraphUnion
    }
    suNewsDek
    suNewsFeaturedMedia {
        ...FragmentMediaUnion
    }
    suNewsHideSocial
    suNewsPublishingDate {
        ...FragmentDateTime
    }
    suNewsSource {
        url
        title
    }
    suNewsTopics {

fragment FragmentNodeStanfordPerson on NodeStanfordPerson {
    body {
        processed
    }
    suPersonAcademicAppt
    suPersonAdminAppts
    suPersonAffiliations {
        url
        title
    }
    suPersonComponents {
        ...FragmentParagraphUnion
    }
    suPersonEducation
    suPersonEmail
    suPersonFax
    suPersonFirstName
    suPersonFullTitle
    suPersonLastName
    suPersonLinks {
        url
        title
    }
    suPersonLocationAddress {
        processed
    }
    suPersonLocationName
    suPersonMailCode
    suPersonMapUrl {
        url
        title
    }
    suPersonMobilePhone
    suPersonPhoto {
        ...FragmentMediaImage
    }
    suPersonProfileLink {
        url
        title
    }
    suPersonPronouns
    suPersonResearch {
        processed
    }
    suPersonResearchInterests
    suPersonScholarlyInterests {
        processed
    }
    suPersonShortTitle
